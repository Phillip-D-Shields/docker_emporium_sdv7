<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body class="h-screen w-screen bg-green-200">

<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'recent_products' %}">
            {{ user }}
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'recent_products' %}">
                home
            </a>
            <a class="navbar-item" href="{% url 'categories' %}">
                categories
            </a>
            <a class="navbar-item" href="{% url 'products' %}">
                products
            </a>
             <div class="navbar-item">

            <form action="/search" method="get">
              <div class="field has-addons">
                <div class="control">
                  <input class="input" type="text" name="query" placeholder="search for ... ">
                </div>
                <div class="control">
                  <button class="button is-dark">
                    <span class="icon"><i class="fas fa-search"></i></span>
                  </button>
                </div>
              </div>
            </form>

          </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="button is-danger">logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="button is-primary">login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="hero is-fullheight">
    <div class="hero-body">
        {% block content %}
            {#  content here  #}
        {% endblock %}
    </div>
</main>
</body>
</html>
