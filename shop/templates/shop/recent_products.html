{% extends 'shop/main.html' %}
{% block content %}
    <section class="section">
        <div class="container is-fluid">
        <h2 class="is-size-2 mb-4">recent additions</h2>
        <div class="columns is-multiline">
            {% for product in recent_products %}
                <a class="column is-3" href="{% url 'product' product.id %}">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{ product.name }}</p>
                                <p class="subtitle is-6">${{ product.format_price }}</p>
                            </div>
                        </div>

                        <div class="content">
                            <p class="is-6">{{ product.description }}</p>
                            <p class="is-6">{{ product.number_in_stock }} in stock</p>
                        </div>
                    </div>
                    </div>
                </a>
            {% endfor %}
        </div>
        </div>
    </section>
{% endblock %}
