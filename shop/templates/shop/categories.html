{% extends 'shop/main.html' %}
{% block content %}

    <h2 class="is-size-2">categories page</h2>
    <div class="columns is-multiline">
        {% if categories %}
            {% for category in categories %}
                <a class="card column is-3" href="{% url 'category' category.id %}">

                    <div class="card-content">
                        <p class="title">
                            {{ category.name }}
                        </p>
                        <p class="subtitle">
                            {{ category.description }}
                        </p>
                    </div>
                </a>
            {% endfor %}
        {% else %}
            <p>No categories</p>
        {% endif %}
    </div>

{% endblock %}
